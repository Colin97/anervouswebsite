<html>
	<head>
		<title>Welcome</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="static/student/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="static/student/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="static/student/assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="static/student/assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<header id="header">

				<!-- Logo -->
					<h1 id="logo">Wechat Platform</h1>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a href="#">Login</a></li>
							<li><a href="#">Contact</a></li>
							<li><a href="#">Message</a></li>
						</ul>
					</nav>

			</header>

		
		<!-- Contact -->
			<section id="contact" class="main style3 secondary">
				<div class="content container">
					<header>
						<h2>Welcome, new one</h2>
						<p>Please fill out the following information.</p>
					</header>
					<div class="box container 75%">

					<!-- Contact Form -->
							<form method="post" action="#">
								<div class="row 50%">
									<div class="6u 12u(mobile)"><input type="text" name="name" placeholder="Your Name" /></div>
									<div class="6u 12u(mobile)"><input type="email" name="email" placeholder="Wechat Account" /></div>
								</div>
								<div class="row 50%">
									<div class="12u"><textarea name="message" placeholder="Introduce" rows="6"></textarea></div>
								</div>
								<div class="row">
									<div class="12u">
										<ul class="actions">
											<li><input type="submit" value="Confirm" /></li>
										</ul>
									</div>
								</div>
							</form>

					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">

				<!-- Icons -->
					<ul class="actions">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-google-plus"><span class="label">Google+</span></a></li>
						<li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon fa-pinterest"><span class="label">Pinterest</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>

				<!-- Menu -->
					<ul class="menu">
						<li>&copy; Untitled</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>

			</footer>

		<!-- Scripts -->
			<script src="static/student/assets/js/jquery.min.js"></script>
			<script src="static/student/assets/js/jquery.poptrox.min.js"></script>
			<script src="static/student/assets/js/jquery.scrolly.min.js"></script>
			<script src="static/student/assets/js/jquery.scrollex.min.js"></script>
			<script src="static/student/assets/js/skel.min.js"></script>
			<script src="static/student/assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="static/student/assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="static/student/assets/js/main.js"></script>

	</body>
</html>
