<div class="panel panel-default">
    <div class="panel-heading">
        <h4>管理员账号列表<span class="badge pull-right">{{ administrators|length }}</span></h4></div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>账号说明</th>
                    <th style="width:220px">操作</th>
                </tr>
                </thead>
                <tbody>
                <script>
                    $(function () {
                        $('body').popover({
                            'html': true,
                            'selector': '.delete-admin-link',
                            'title': "确认删除账号？",
                            'trigger': 'focus',
                            'viewport': {selector: 'body', padding: 0}
                        });
                    });
                </script>
                {% for admin in administrators %}
                    <tr>
                        <td>{{ admin.username }}</td>
                        <td>{{ admin.description }}</td>
                        <td>
                            <a style="cursor: pointer;" class="delete-admin-link" data-toggle="popover"
                               data-content="
                                <form method='post' action='{% url 'api/del_admin' %}'>
                                    {% csrf_token %}
                                    <div class='btn btn-info'>取消</div>
                                    <input style='display:none' name='username' value='{{ admin.username }}'>
                                    <span>　</span>
                                    <input type='submit' value='删除' class='btn btn-danger'>
                                </form>">
                                <span class="glyphicon glyphicon-minus-sign"></span> 删除
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class="list-inline pull-right">
            <li><a title="Add Widget" data-toggle="modal" href="#add-admin-modal"><span
                    class="glyphicon glyphicon-plus-sign"></span> 添加管理员</a></li>
        </ul>
    </div>
</div>
