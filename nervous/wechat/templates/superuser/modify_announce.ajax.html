<a class="fake-link">
    <strong><i class="fa fa-user fa-fw"></i>　管理员公告</strong>
</a>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div id="heading" class="panel-heading">
                <h4>修改管理员公告</h4></div>
            <div class="panel-body">
                <form id="modify-announce-form">
                    <div align="center">
                        <textarea id="content-field" name="content" type="text" class="form-control"
                                  placeholder="请输入回复"
                                  style="height: 250px;width: 400px;margin-bottom: 10px;margin-top: 30px;font-size:18px;">{{ announce }}</textarea>
                    </div>
                    <button id="update-button" class="btn btn-primary pull-right"
                            style="margin-right: 10px">更新
                    </button>
                </form>
                <script>
                    handleFormPost("#modify-announce-form", "{% url 'api/modify_announce' %}", {
                        success_callback: function (data) {
                            alert("已更新");
                        }
                    });

                </script>
            </div>

        </div>
    </div>
</div>
