<a class="fake-link">
    <strong><i class="glyphicon glyphicon-dashboard"></i>　信息总览</strong>
</a>
<hr>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>修改备案申请</h4>
            </div>
            <div class="panel-body">
                <form id="application-form" class="form form-vertical">
                    {% csrf_token %}
                    <input name="application_id" type="text" style="display:none" value="{{ app.id }}">

                    <div class="control-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>公众号名称</label>

                                <div class="controls">
                                    <input name="name" type="text" class="form-control" value="{{ app.name }}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label>公众号微信ID</label>

                                <div class="controls">
                                    <input name="wx_id" type="text" class="form-control"
                                           value="{{ app.official_account.wx_id }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>公众号简介</label>

                        <div class="controls">
                        <textarea name="description" class="form-control" value="{{ app.description }}"
                                  style="resize: vertical;"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>所属学生组织</label>

                        <div class="controls">
                            <select name="association" class="form-control">
                                <option value="校学生会">校学生会</option>
                                <option value="校科协">校科协</option>
                                <option value="校团委">校团委</option>
                                <option value="计算机系学生会">计算机系学生会</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>负责人姓名</label>

                                <div class="controls">
                                    <input readonly="readonly" name="manager_name" type="text" class="form-control"
                                           value="{{ student.real_name }}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label>负责人学号</label>

                                <div class="controls">
                                    <input readonly="readonly" name="manager_student_id" type="text"
                                           class="form-control"
                                           value="{{ student_id }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>负责人电话</label>

                                <div class="controls">
                                    <input readonly="readonly" name="manager_tel" type="text" class="form-control"
                                           value="{{ student.tel }}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label>负责人邮箱</label>

                                <div class="controls">
                                    <input readonly="readonly" name="manager_email" type="email" class="form-control"
                                           value="{{ student.email }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>负责人院系</label>

                                <div class="controls">
                                    <input readonly="readonly" name="manager_dept" type="text" class="form-control"
                                           value="{{ student.dept }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label></label>

                        <div class="form-error-msg alert alert-danger alert-dismissible">
                            <div></div>
                            <button type="button" class="close" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>

                        <div class="controls">
                            <button type="submit" name="method" value="submit" class="btn btn-primary">
                                提交
                            </button>
                            <button type="submit" name="method" value="save" class="btn btn-info">
                                保存
                            </button>
                        </div>
                    </div>
                </form>
                <script>
                    handleFormPost("#application-form", "{% url 'api/student_modify_application' %}", {
                        success_callback: function (data) {
                            loadContentOfItem("#my-applications-item", function () {
                                var item = $("#application-list").find("tbody").find("tr:nth-last-of-type(1)");
                                animate(item, "flash");
                            });
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</div>
