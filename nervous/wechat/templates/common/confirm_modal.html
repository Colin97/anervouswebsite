<div class="modal fade" id="item-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label">
    <div class="modal-dialog-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 style="font-size: 19px;" class="modal-title" id="modal-label">
                    {{ title }}
                </h4>
            </div>
            <div class="modal-body">
                {{ message }}
            </div>
            <div class="modal-footer">
                <button id="modal-no-button" class="btn btn-danger" data-dismiss="modal">取消</button>
                <button id="modal-yes-button" class="btn btn-success">确认</button>
            </div>
        </div>
    </div>
</div>
